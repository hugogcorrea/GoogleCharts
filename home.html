<html>
<style>
  .rect-border {
    stroke: black;
    stroke-width: 1;
    stroke-linecap: butt;
    height: 50;
    width: 150;
    x: 0;
    y: 0;
  }

  .rect-text {
    font-family: Verdana;
    font-size: 12;
    text-anchor: middle;
    alignment-baseline: central;
  }
</style>

<head>
  <script type="text/javascript" src="loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', { 'packages': ['corechart'] });
    google.charts.setOnLoadCallback(drawVisualization);

    function drawVisualization() {

      //role:style define a cor da coluna
      //role: annotation define o valor de leganda na linha
      var data = google.visualization.arrayToDataTable([
        ['Data', 'Atacante', { role: 'annotation' }, 'Lateral', { role: 'annotation' },
          'Zagueiro', { role: 'annotation' }, 'Média Gol', { role: 'annotation' }, { type: 'string', role: 'tooltip' },
          'Média Falta', { role: 'annotation' }, { type: 'string', role: 'tooltip' }],
        //Data, QtdAtacantes,LegendaAtacantes, QtdLateral, LegendaLateral,  QtdZagueiro, LegendaZagueiro
        //MediaGols, LegeldaGols, MouseOverGols, MediaFalta, LegendaFalta, MouseOverFalta

        ['Fev-2010', 16.9, '16.9%', 17.6, 17.6, 65.5, 65.5, 110 + 69 / 10, 69, '69 Gol', 120 + 80 / 10, 80, '80 Falta'],
        ['Mar-2010', 15, '15%', 15, 15, 70, 70, 110 + 60 / 10, 60, '60 Gol', 120 + 9 / 10, 90, '90 Falta'],
        ['Abr-2010', 15, '15%', 15, 15, 70, 70, 110 + 60 / 10, 60, '60 Gol', 120 + 90 / 10, 90, '90 Falta'],
        ['Jun-2010', 28, '28%', 42, 42, 29, 29, 110 + 77 / 10, 77, '77 Gol', 120 + 95 / 10, 95, '95 Falta'],
        ['Jul-2010', 28, '28%', 42, 42, 29, 29, 110 + 77 / 10, 77, '77 Gol', 120 + 95 / 10, 95, '95 Falta'],
        ['Ago-2010', 28, '28%', 42, 42, 29, 29, 110 + 77 / 10, 77, '77 Gol', 120 + 95 / 10, 95, '95 Falta'],
        ['Set-2010', 28, '28%', 42, 42, 29, 29, 110 + 77 / 10, 77, '77 Gol', 120 + 95 / 10, 95, '95 Falta'],
        ['Out-2010', 28, '28%', 42, 42, 29, 29, 110 + 77 / 10, 77, '77 Gol', 120 + 95 / 10, 95, '95 Falta'],
        ['Nov-2010', 28, '28%', 42, 42, 29, 29, 110 + 77 / 10, 77, '77 Gol', 120 + 95 / 10, 95, '95 Falta'],
        ['Dez-2010', 28, '28%', 42, 42, 29, 29, 110 + 77 / 10, 77, '77 Gol', 120 + 95 / 10, 95, '95 Falta'],

      ]);

      var options = {
        title: 'Gráfico de Jogadores',
        seriesType: 'bars', animation: { duration: 1000, easing: 'in', startup: true },
        annotations: { textStyle: { auraColor: 'none', color: '#000000', fontName: 'Arial', fontSize: '11' } },
        series: {
          3: {
            annotations: { stem: { length: -3 } }, type: 'line', pointSize: 40, pointShape: 'circle'
          }, 4: {
            annotations: { stem: { length: -3 } }, type: 'line', pointSize: 40, pointShape: 'square'
          }
        },
        legend: { position: 'bottom' }, colors: ['#8B7E66', '#9F79EE', '#FFD700', '#FF0000', '#7CFC00'],
        isStacked: true, vAxis: { textPosition: 'none', gridlines: { count: 9 } },
        width: 1000 + data.getNumberOfRows() * 75,
        bar: { groupWidth: 50 },
        hAxis: { textStyle: { fontName: 'arial', fontSize: '12' } },
        chartArea: { left: '80', right: '20', top: '30', bottom: '80' },
        tooltipFontSize: 12
      };
      var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));

      chart.draw(data, options);
    }

  </script>
</head>

<body>
  <div id="chart_div" style="width: 100%; height: 500px;overflow-x: auto;overflow-y: hidden"></div>
</body>

</html>
